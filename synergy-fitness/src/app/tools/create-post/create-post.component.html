<mat-card>
        <mat-card-header>
            <mat-card-title>Create Post</mat-card-title>
        </mat-card-header>
        <div>
            <textarea id="wrkout222"placeholder="Type message..."></textarea>
        </div>
         <div *ngIf="selectedImageFile" id="post-preview">
    <img id="post-preview-image" />
  </div>
  <mat-card-actions align="end">
    <button mat-button color="warn">
      <label for="photo-upload">
        <input #photoSelector (change)="onPhotoSelected(photoSelector)" id="photo-upload" type="file"
          accept="image/*" />
        <mat-icon>insert_photo</mat-icon>
      </label>
    </button>
    <button type="button" id="wrkoutbtn" (click)="uploadMedia()" mat-flat-button color="warn">Post</button>
  </mat-card-actions>
</mat-card>
